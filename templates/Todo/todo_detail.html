{% extends "base.html" %}
{% block content %}
<h1>Todoの詳細</h1>
<table>
    <tr>
        <th>ID</th>
        <td>{{object.id}}</td>
    </tr>
    <tr>
        <th>Todo</th>
        <td>{{object.todo}}</td>
    </tr>
    <tr>
        <th>作成日</th>
        <td>{{object.created}}</td>
    </tr>
    <tr>
        <th>更新日</th>
        <td>{{object.updated}}</td>
    </tr>
</table>
<a href="{% url 'todo:list' %}">戻る</a>
{% endblock %}
