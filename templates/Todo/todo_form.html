{% extends "base.html" %}
{% block content %}
<div class="create_form">

{% if object %}
<h1>Todoの編集</h1>
{% else %}
<h1>Todoの作成</h1>
{% endif %}

<form method="POST" class="update_form">
{% csrf_token %}
{{ form }}
<button type="submit" class="update_button">送信</button>
</form>
<div class="update_back">
<a href="{% url 'todo:list'%}">戻る</a>
</div>
</div>
{% endblock %}
